<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- --------- font styles -------- -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Admin Career Academy</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="./script.js">
    // Disable right-click context menu
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      alert('Right-click is disabled on this website.');
    });

    // Disable keyboard shortcuts for inspecting elements
    document.addEventListener('keydown', function (e) {
      // Prevent Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, F12
      if (e.ctrlKey && (e.shiftKey && (e.key === 'I' || e.key === 'J')) || e.key === 'U' || e.key === 'F12') {
        e.preventDefault();
        alert('Inspect element is disabled.');
      }
    });
  </script>

  <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2024/11/01/19/20241101194517-QF56F142.js"></script>

</body>

</html>
